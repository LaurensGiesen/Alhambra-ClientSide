<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alhambra</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/general.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/board/board.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/board/board-alhambra.css"/>
</head>
<body>
<main>
    <div id="alhambra">
        <div class="row-1 col0">
            <div class="emptyTile"></div>
        </div>
        <div class="row1 col0">
            <div class="tile arcade wallSouth wallWest">
                <img src="../assets/media/icons/board/arcade.png" alt="arcade">
                <span>2</span>
            </div>
        </div>
        <div class="row0 col0">
            <div class="tile fountain">
                <img src="../assets/media/icons/board/fountain.png" alt="fountain">
            </div>
        </div>
        <div class="row0 col-1">
            <div class="tile chamber wallSouth wallWest">
                <img src="../assets/media/icons/board/chamber.png" alt="chamber">
                <span>13</span>
            </div>
        </div>
        <div class="row0 col1">
            <div class="tile garden">
                <img src="../assets/media/icons/board/garden.png" alt="garden">
                <span>8</span>
            </div>
        </div>
        <div class="row0 col2">
            <div class="tile seraglio">
                <img src="../assets/media/icons/board/seraglio.png" alt="seraglio">
                <span>7</span>
            </div>
        </div>
        <div class="row-1 col2">
            <div class="tile tower wallWest wallEast">
                <img src="../assets/media/icons/tower.png" alt="tower">
                <span>8</span>
            </div>
        </div>
        <div class="row-2 col2">
            <div class="tile pavilion wallNorth">
                <img src="../assets/media/icons/board/pavilion.png" alt="pavilion">
                <span>6</span>
            </div>
        </div>
        <div class="row9 col9"></div>
    </div>
    <div id="options"></div>
    <div id="publicmarket"></div>
    <div id="publicbank"></div>
    <div id="personalbank"></div>
    <div id="personalreserve"></div>
    <div id="actions"></div>
    <div id="players"></div>
</main>
<script src="../assets/js/board/board.js"></script>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/communication.js"></script>
<script src="../assets/js/script.js"></script>
</body>
</html>
